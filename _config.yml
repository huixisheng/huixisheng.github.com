#   tables: true
#   breaks: true
#   smartLists: true
#   smartypants: true

# Deployment
## Docs: http://zespia.tw/hexo/docs/deploy.html
deploy:
  type: git
  repository: https://github.com/huixisheng/huixisheng.github.com.git
  branch: master

