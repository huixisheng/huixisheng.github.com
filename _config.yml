# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 前端开发者说
subtitle: 记录开发的故事
description: 前端路漫漫兮，吾将上下而求索
author: huixisheng
email: huxisheng@gmail.com
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://huixisheng.github.io/
root: /
permalink: :title/
permalink_defaults:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: next

## server
server:
  port: 4000
  log: true
  ip: 127.0.0.1

plugins:
#   hexo-generator-tag-feed
#   hexo-generator-feed
#   hexo-generator-sitemap
#   hexo-generator-baidu-sitemap
#   hexo-deployer-git

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml


index_generator:
  per_page: 20

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

avatar: /images/avatar.jpg


# feed:
#    type: atom
#    path: atom.xml
#    limit: 0


# marked:
#   gfm: true
#   pedantic: false
